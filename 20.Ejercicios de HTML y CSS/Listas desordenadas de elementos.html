<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas desordenadas de elementos</title>
    <style>
    ul.cuadrados{
        list-style-type: square;
    }
    ul.redondosblancos{
        list-style-type: circle;
    }
    ul.cuadradosblancos{
        list-style-type: square;
    }    
    li.circuloblanco{
        list-style-type: circle;
    }
    li.cuadrado{
        list-style-type: square;
    }
    </style>
</head>
<body>
<strong>Lista de paises</strong>
<ul class="redondos">
<li>Espa単a</li>
<li>Francia</li>
<li>Portugal</li>
</ul>
<strong>Lista 2 de paises</strong>
<ul class="cuadrados">
<li>Espa単a</li>
<li>Francia</li>
<li>Portugal</li>
</ul>
<strong>Lista 3 de paises</strong>
<ul class="redondosblancos">
<li>Espa単a</li>
<li>Francia</li>
<li>Portugal</li>
</ul>
<strong>Lista 4 de paises</strong>
<ul>
<li class="cuadrado">Espa単a</li>
<li>Francia</li>
<li class="circuloblanco">Portugal</li>
</ul>
</body>
</html>
